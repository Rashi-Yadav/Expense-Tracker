<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
   <div class="container mt-2">
    <h2 >Expense Tracker</h2>
    <hr>
    <form id="expense">
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number"
          id="amount"
          class="form-control"
          placeholder="Enter amount"
          required 
          >
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input 
            type="text" 
            id="desc"
            class="form-control"
            placeholder="Enter Description..."
            required
            >
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
             <select id="category" class="form-select" required>
                <option value="" selected hidden>Selected category</option>
                <option value="Education">Education</option>
                <option value="Loan">Loan</option>
                <option value="personal">Personal expense</option>
                <option value="Households">Households</option>
             </select>
        </div>
        <div class="mb-3" style="margin-top: 5px;">
            <button type="submit" style="border: 2px solid; border-radius: 5px;" class="btn">Save</button>
            <button type="reset" style="border: 2px solid; border-radius: 5px;"
            >Reset</button>
        </div>
    </form>
   </div>
   <div class="container mt-3">
    <ul id="records" class="list-group"></ul>
   </div>
    <script src="index.js"></script>
    <script
     defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
     ></script>
</body>
</html>
